

<form [formGroup]="addposition" (ngSubmit)="onFormSubmit()">
  
    <div mat-dialog-title>
      <h1>Add Position</h1>
    </div>
  
  <div mat-dialog-content>
      
  <div class="form-container">
    
    
    <div class="form-column">
      <div *ngFor="let position of Position; let i = index">
       
            <mat-form-field appearance="outline" class="example-form-field">
              <mat-label >{{position.hold}}</mat-label>
              <input matInput class="form-control" type="{{position.type}}" name="{{position.name}}" id="{{position.id}}" placeholder="{{position.placeholder}}" formControlName="{{position.name}}">
            </mat-form-field>
        
  
            

        </div>
      </div>
    </div>
  
    

  </div>
   <div mat-dialog-actions class="action">
    <button type="button" mat-raised-button [mat-dialog-close]="false">Cancel</button>
    <button type="submit" color="primary" mat-raised-button>{{data ? 'Update': 'Save'}}</button>
  </div>
    
  </form>
