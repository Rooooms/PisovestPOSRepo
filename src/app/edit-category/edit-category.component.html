<form #form="ngForm" (ngSubmit)="updateCategory" class="form-container">
  <h2 mat-dialog-title> Edit Category </h2>
  
    <ng-container *ngFor="let Category of Category">
      <input matInput type="{{Category.type}}" name="{{Category.name}}" placeholder="{{Category.placeholder}}" [(ngModel)]="categoryDetails[Category.name]">
    </ng-container>
  <button mat-raised-button type="submit" >Submit</button>
</form>
