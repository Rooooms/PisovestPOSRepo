<div class="ng-container">
  <mat-toolbar class="tools">
    <button mat-icon-button  [routerLink] = '["/employee"]'>
    <mat-icon >keyboard_backspace</mat-icon>
    </button>
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" class='filter' #input>
    </mat-form-field>
      <button mat-raised-button  (click)="openDialog()"><mat-icon style="position: absolute; top: 50%; left: 10%; transform: translate(-50%, -50%);">add</mat-icon>Add Salary</button>
  </mat-toolbar>

  <div class="body">
  <table mat-table [dataSource]="dataSource" class="custom-table" >
    <ng-container *ngFor="let dataName of dataName; let i = index" [matColumnDef]="dataName.name">
      <th mat-header-cell *matHeaderCellDef class="{{dataName.name}}-column">{{ dataName.label }}</th>
      <ng-container *ngIf="dataName.name == 'dateGiven'">
        <td mat-cell *matCellDef="let row" class="{{dataName.name}}-column">{{ row[dataName.name] | date}}</td>
      </ng-container>
      <ng-container *ngIf="dataName.type == 'number'">
        <td mat-cell *matCellDef="let row" class="{{dataName.name}}-column">{{ row[dataName.name] | currency:'PHP'}}</td>
      </ng-container>
      <ng-container *ngIf="dataName.name !=='dateGiven' &&  dataName.type !== 'number'">
        <td mat-cell *matCellDef="let row" class="{{dataName.name}}-column">{{ row[dataName.name] }}</td>
      </ng-container>
    </ng-container>
    <ng-container matColumnDef="payslip">
      <th mat-header-cell *matHeaderCellDef>Payslip</th>
      <td mat-cell *matCellDef="let row" class="invoice">
        <button mat-raised-button (click)="openDialogPayslip()"><span class="material-symbols-outlined">description</span></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions" >
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" class="actions">
        <button class="btna" mat-icon-button  color="warn" (click)="deleteSalary(row.id)" s><mat-icon>delete</mat-icon></button>
        
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getColumns();"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>

  <mat-paginator [length]="50" 
    [pageSize]="10" 
    [pageIndex]="0"  
    aria-label="Select page" 
    style="background-color: #f2f2f2; margin-bottom: 0%;">
  </mat-paginator>

</div>
