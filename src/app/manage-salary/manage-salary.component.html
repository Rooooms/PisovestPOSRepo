<div class="ng-container">
  <mat-toolbar class="tools">
    <button mat-icon-button [routerLink]='["/employee"]'>
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
    <input type="text" class="Search" matInput placeholder="Search">
    <button mat-raised-button (click)="openDialog()">
      <mat-icon>add</mat-icon>Add Salary
    </button>
  </mat-toolbar>

  <table mat-table [dataSource]="data" class="custom-table">
    <ng-container *ngFor="let dataName of dataName; let i = index" [matColumnDef]="dataName.name">
      <th mat-header-cell *matHeaderCellDef class="{{dataName.name}}-column">{{ dataName.label }}</th>
      <td mat-cell *matCellDef="let row" class="{{dataName.name}}-column">{{ row[dataName.name] }}</td>
    </ng-container>

    <ng-container matColumnDef="payslip">
      <th mat-header-cell *matHeaderCellDef>Payslip</th>
      <td mat-cell *matCellDef="let row" class="invoice">
        <button mat-raised-button (click)="openDialogPayslip()"><span class="material-symbols-outlined">description</span></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row" class="actions">
        <button class="btna" mat-fab color="basic" (click)="openDialogEdit()" style="width: 2.5rem; height: 2.5rem;">
          <mat-icon style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">edit</mat-icon>
        </button>
        <button class="btna" mat-fab color="warn" (click)="openDialogAlertDelete()" style="width: 2.5rem; height: 2.5rem;">
          <mat-icon style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getColumns();"></tr>
  </table>

  <mat-paginator [length]="50" [pageSize]="5" [pageIndex]="0" (page)="onPageChange($event)" aria-label="Select page" style="background-color: #f2f2f2; margin-bottom: 0%;"></mat-paginator>
</div>
