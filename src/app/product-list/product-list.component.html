 <div class="ng-container">
  <mat-toolbar class="tools">
    <button mat-icon-button [routerLink] = '["/product"]'> <mat-icon>keyboard_backspace</mat-icon></button>
    <mat-form-field class='Search'>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" class='filter' #input>
    </mat-form-field>
    <button mat-raised-button (click)="openAddEditForm()"><mat-icon>add</mat-icon>Add Product</button>
</mat-toolbar>
  <table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let dataName of dataName; let i = index" [matColumnDef]="dataName.name">
      <th mat-header-cell *matHeaderCellDef>{{ dataName.label }}</th>
      <ng-container *ngIf="dataName.label !== 'Price'">
        <td mat-cell *matCellDef="let row">{{ row[dataName.name] }}</td>
      </ng-container>
      <ng-container *ngIf="dataName.label == 'Price'">
        <td mat-cell *matCellDef="let row" >{{ row[dataName.name] | currency:'PHP'}}</td>
      </ng-container>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button class="btna" mat-icon-button color="basic" (click)="openEditForm(row)" style="width: 2.5rem; height: 2.5rem;"><mat-icon>edit</mat-icon></button>
        <button class="btna" mat-icon-button color="warn" (click)="deleteProduct(row.id)" style="width: 2.5rem; height: 2.5rem;" ><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getColumns();"></tr>
  </table>
  <mat-paginator [length]="50"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page">
</mat-paginator>
</div>
