<div class="header">
  <button class ="back" mat-raised-button mat-flat-button [routerLink] = '["/product"]' > Return </button>
    <input type="text" class="Search" matInput placeholder="Search" style="width: 30rem;"> 
    <button mat-raised-button (click)="openDialog()"> Add Category </button>
</div>
  

<table mat-table [dataSource]="data" >
  <ng-container *ngFor="let dataName of dataName; let i = index" [matColumnDef]="dataName.name">
    <th mat-header-cell *matHeaderCellDef style="padding: .5rem ">{{ dataName.label }}</th>
    <td mat-cell *matCellDef="let row" style="padding: .5rem;">{{ row[dataName.name] }}</td>
  </ng-container>

  <ng-container matColumnDef="actions" >
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row" class="actions">
      <button mat-raised-button color="basic" (click)="openDialogEdit()">Edit</button>
      <button mat-raised-button color="warn">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getColumns()"></tr>
  <tr mat-row *matRowDef="let row; columns: getColumns();"></tr>
</table>
<mat-paginator [length]="50"
[pageSize]="10"
[pageSizeOptions]="[5, 10, 25, 100]"
aria-label="Select page"
style="background-color: #f2f2f2;">

</mat-paginator>
