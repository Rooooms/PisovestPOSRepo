<table mat-table [dataSource]="data">
    <ng-container *ngFor="let dataName of dataName; let i = index" [matColumnDef]="dataName.name">
      <th mat-header-cell *matHeaderCellDef>{{ dataName.label }}</th>
      <td mat-cell *matCellDef="let row">{{ row[dataName.name] }}</td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="basic">Edit</button>
        <button mat-raised-button color="warn">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="getColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getColumns();"></tr>
  </table>
