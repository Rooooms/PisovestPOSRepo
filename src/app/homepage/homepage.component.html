<!-- homepage.component.html -->
<div id="cardContainer" cols="2" rowHeight="2:1">
  <!-- loops one card with a single button inside -->
    <mat-card class="card" *ngFor="let card of cards" fxFlex.gt-sm="50%">
      <mat-card-actions>
        <mat-button class="btn" mat-button [routerLink]='[card.value]'>{{ card.buttonText }}</mat-button>
      </mat-card-actions>
    </mat-card>
</div>
