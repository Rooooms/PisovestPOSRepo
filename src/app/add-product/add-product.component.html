<form (ngSubmit)="onSubmit()" class="form-container">
        <h2 mat-dialog-title> Add Product </h2>
        <ng-container *ngFor="let Product of Product">
            <input MatInput type="{{Product.type}}" name="{{Product.name}}"  placeholder="{{Product.placeholder}}" [(ngModel)]="formData[Product.name]" >
        </ng-container> 
        <button mat-raised-button="submit">Submit</button>
    </form>
