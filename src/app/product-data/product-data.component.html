<div class="container">
  <table mat-table class="sales-table-design" matSort aria-label="Elements">
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ columnNames[column] || column }}
      </th>

      <td mat-cell *matCellDef="let row">
        {{ row[column] }}


        <!-- <button mat-fab color="warn" *ngIf="column === 'action'" (click)="onAddClicked(row)">
          <mat-icon>delete-forever</mat-icon>
        </button> -->


        <!-- <mat-icon fontIcon="delete_forever" class="btn-edit" mat-raised-button color="warn" *ngIf="column === 'action'"
          (click)="onAddClicked(row) "></mat-icon> -->

        <button mat-icon-button color="warn" *ngIf="column === 'action'" (click)="onAddClicked(row)">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
