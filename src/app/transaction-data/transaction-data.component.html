<div class="container">
  <!-- <mat-dialog-actions> -->
  <table mat-table class="sales-table-design" matSort aria-label="Elements">
    <ng-container *ngFor="let column of transactionDisplay" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ columnNames[column] || column }}
      </th>

      <td mat-cell *matCellDef="let row">
        {{ row[column] }}



        <button mat-icon-button color="warn" *ngIf="column === 'action'" (click)="onAddClicked(row)">
          <mat-icon>delete</mat-icon>
        </button>




      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="transactionDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: transactionDisplay;"></tr>

  </table>

  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
  <!-- </mat-dialog-actions> -->
</div>
