
<div class="sales-table">
  <table mat-table class="sales-table-design" matSort aria-label="Elements">
    <ng-container *ngFor="let column of transactionDisplay" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column === 'id' ? 'ID' :
        column === 'dateTime' ? 'Date and Time' :
        column === 'code' ? 'Code' :
        column === 'total' ? 'Total' :
        column === 'tax' ? 'Tax' :
        column === 'quantity' ? 'Quantity' :
        column === 'action' ? 'Action' :
                                 column}}
      </th>
      <td mat-cell *matCellDef="let row">{{ row[column] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="transactionDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: transactionDisplay;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
