<div class="ng-container">
  <mat-toolbar class="tools">
    <button mat-icon-button  [routerLink] = '["/employee"]'>
    <mat-icon >keyboard_backspace</mat-icon>
    </button>
      <input type="text" class="Search" matInput placeholder="Search"> 
      <button mat-raised-button  (click)="openDialog()"><mat-icon style="position: absolute; top: 50%; left: 10%; transform: translate(-50%, -50%);">add</mat-icon>Add Staff</button>
  </mat-toolbar>
  
<div class="body">
<table mat-table [dataSource]="dataSource" class="custom-table" >
  <ng-container *ngFor="let dataName of dataName; let i = index" [matColumnDef]="dataName.name">
      <th mat-header-cell *matHeaderCellDef class="{{dataName.name}}-column">{{ dataName.label }}</th>
      <ng-container *ngIf="dataName.name == 'employeeExpectedSalary'">
        <td mat-cell *matCellDef="let row" class="{{dataName.name}}-column">{{ row[dataName.name] | currency:'PHP'}}</td>
      </ng-container>
      <ng-container *ngIf="dataName.name == 'datejoined && birthday'">
        <td mat-cell *matCellDef="let row" class="{{dataName.name}}-column">{{ row[dataName.name] | date}}</td>
      </ng-container>
      <ng-container *ngIf="dataName.name !== 'employeeExpectedSalary && datejoined && birthday'">
        <td mat-cell *matCellDef="let row" class="{{dataName.name}}-column">{{ row[dataName.name] }}</td>
      </ng-container>
      
    </ng-container>

  <ng-container matColumnDef="actions" >
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" class="actions" >
        <button class="btna" mat-fab color="basic" (click)="openDialogEdit(row)" style="width: 2.5rem; height: 2.5rem;"><mat-icon style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);" >edit</mat-icon></button>
        <button class="btna" mat-fab color="warn" (click)="deleteStaff(row.id)" style="width: 2.5rem; height: 2.5rem;" ><mat-icon  style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);" >delete</mat-icon></button>
        
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="getColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getColumns();"></tr>
  </table>
</div>


<mat-paginator [length]="50"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
    style="background-color: #f2f2f2; margin-bottom: 0%;">
    
    </mat-paginator>
  </div>
